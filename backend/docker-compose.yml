  #     - DATABASE_URL=mysql+pymysql://avilingo:avilingo_password@mysql:3306/avilingo_db
  #     - REDIS_URL=redis://redis:6379/0
  #   ports:
  #     - "8000:8000"
  #   depends_on:
  #     mysql:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
