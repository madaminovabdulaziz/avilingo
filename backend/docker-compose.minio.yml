version: '3.8'

# Standalone MinIO for local development
# Use this if you already have MySQL and Redis running locally
#
# Usage:
#   docker-compose -f docker-compose.minio.yml up -d
#
# Access:
#   S3 API:      http://localhost:9000
#   Web Console: http://localhost:9001 (login: minioadmin / minioadmin123)

services:
  minio:
    image: minio/minio:latest
    container_name: avilingo_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Auto-create the bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: avilingo_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/avilingo-audio --ignore-existing;
      mc anonymous set download myminio/avilingo-audio;
      echo 'âœ… Bucket avilingo-audio created successfully';
      exit 0;
      "

volumes:
  minio_data:
    driver: local

